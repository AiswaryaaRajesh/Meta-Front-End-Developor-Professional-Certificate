<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">

  <meta property="og:image" content="logo.png">

  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">

  <link rel="stylesheet" href="styles.css">

<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>

    </form>
    <div>
        <label for="Email_Address">Email Address</label>
        <input type="email" id="Email_Address" name="Email_Address">
    </div>
    <div>
        <label for="DOBooking">Date of Booking</label>
        <input type="Date" id="DOBooking" name="DateOfBooking">
    </div>
    <div>
        <label for="NumOfPeople">Number of People</label>
        <input type="number" id="NumOfPeople" name="NumOfPeople" min="1" max="8">
    </div>
    <div>
        <label for="AgreeCancel">I Agree to the cancellation policy</label>
        <input type="checkbox" for="AgreeCancel" name="AgreeToCancel" required>
    </div>
    <button type="Submit">Book Now</button>
  </main>

</html>
